<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <style>
        .card {
            width: 300px;
            height: 400px;
            padding: 20px;
            margin: auto;
            border: 2px solid black;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            border-radius: 15px;
            text-align: center;
        }

        .card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .card h2 {
            margin-top: 15px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    
    <div class="card">
        <img src="https://emojis.wiki/thumbs/emojis/woman.webp" alt="Profile Image">
        <h2>Divya Nagori</h2>
        <p>A passionate Frontend Developer who loves creating clean and modern user interfaces.</p>
    </div>

</body>
</html>
