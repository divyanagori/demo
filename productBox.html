<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Showcase Box - Full</title>
  <style>
    :root{
      --card-w: 500px;
      --card-h: 600px;
      --accent: #0078ff;
      --muted: #6b6b6b;
      --green: #1a8a3a;
    }

    *{box-sizing:border-box;margin:0;padding:0;font-family: Arial, Helvetica, sans-serif}

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f4f6f8;
      padding:20px;
    }

    .product-box{
      width:var(--card-w);
      height:var(--card-h);
      border:3px solid grey;
      margin:10px;
      padding:30px;
      border-radius:20px;
      box-shadow:0 8px 20px rgba(0,0,0,0.15);
      background:#fff;

      display:flex;
      flex-direction:column;
      /* image at top, rest flows naturally */
      align-items:stretch;
      overflow:hidden;
      position:relative;
    }

    /* image wrapper keeps image at top and allows absolute badges */
    .image-wrap{
      position:relative;
      width:100%;
      border-radius:12px;
      overflow:hidden;
      background:linear-gradient(180deg,#efefef,#ffffff);
    }

    .image-wrap img{
      display:block;
      width:100%;
      height:280px; /* controls visual space used by image */
      object-fit:cover;
    }

    /* heart / favorite icon - top-right over the image */
    .fav {
      position:absolute;
      top:12px;
      right:12px;
      width:40px;
      height:40px;
      background: rgba(255,255,255,0.95);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 4px 10px rgba(0,0,0,0.12);
      cursor:pointer;
    }
    .fav svg{ width:18px; height:18px; fill:#ff6b81; }

    /* rating badge top-left */
    .rating-badge{
      position:absolute;
      top:12px;
      left:12px;
      background:#1e8a3a;
      color:white;
      padding:6px 10px;
      border-radius:8px;
      font-weight:700;
      display:flex;
      gap:8px;
      align-items:center;
      font-size:14px;
    }
    .rating-badge .star{
      width:14px;height:14px; display:inline-block;
      background:transparent;
    }

    /* Body content below image */
    .product-body{
      margin-top:18px;
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:1;
    }

    h3{
      font-size:20px;
      font-weight:800;
      color:#111;
      line-height:1.15;
      margin-bottom:6px;
    }

    .desc{
      color:var(--muted);
      font-size:14px;
      line-height:1.3;
    }

    /* Price block */
    .price-row{
      display:flex;
      align-items:baseline;
      gap:12px;
      margin-top:6px;
      flex-wrap:wrap;
    }

    .price-current{
      font-size:28px;
      font-weight:900;
      color:#000;
    }

    .price-old{
      font-size:16px;
      color:var(--muted);
      text-decoration:line-through;
    }

    .price-off{
      font-size:14px;
      color:var(--green);
      font-weight:700;
      background:rgba(26,138,58,0.06);
      padding:6px 8px;
      border-radius:6px;
    }

    /* small meta row: reviews count, bank offer text */
    .meta-row{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:6px;
      flex-wrap:wrap;
    }
    .reviews{
      font-size:13px;
      color:#333;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .reviews .count{ color:var(--muted); font-weight:600; font-size:13px; }

    .bank-offer{
      margin-top:6px;
      color:#0e7b3b;
      font-weight:700;
      font-size:15px;
    }

    /* Buy button pinned to bottom */
    .buy-wrap{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-top:auto;
      gap:12px;
    }

    .buy-now{
      padding:12px 22px;
      border-radius:10px;
      background:var(--accent);
      color:white;
      font-weight:800;
      border:none;
      cursor:pointer;
      font-size:16px;
      box-shadow:0 6px 14px rgba(0,120,255,0.18);
    }
    .buy-now:hover{ transform:translateY(-2px); transition:all .18s ease; }

    /* small details under button (delivery / emi icons could go here) */
    .extra-small{
      font-size:13px;
      color:var(--muted);
      text-align:right;
      flex:1;
    }

    /* Responsive small */
    @media (max-width:520px){
      .product-box{ width:92%; height:auto; padding:20px; }
      .image-wrap img{ height:240px; }
    }
  </style>
</head>
<body>

  <div class="product-box" role="region" aria-label="Product showcase - Samsung Watch">
    <!-- Image and badges -->
    <div class="image-wrap" aria-hidden="false">
      <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="Samsung Galaxy Watch6 - Graphite">
      <!-- rating badge top-left -->
      <div class="rating-badge" title="4.3 rating">
        <!-- star SVG -->
        <svg class="star" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path fill="#fff" d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.788 1.402 8.172L12 18.896 4.664 23.17l1.402-8.172L.132 9.21l8.2-1.192z"/>
        </svg>
        <span style="font-weight:800;font-size:14px">4.3</span>
        <span style="opacity:0.95;font-weight:600;font-size:13px">(973)</span>
      </div>

      <!-- favourite heart top-right -->
      <button class="fav" aria-label="Add to favourites" title="Add to favourite">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
          <path d="M12 21s-7.5-4.9-9.5-7.2C-1.1 9.5 3 4 7 4c1.9 0 3.4 1.1 4 2.2C11.6 5.1 13.1 4 15 4c4 0 8.1 5.5 4.5 9.8C19.5 16.1 12 21 12 21z"></path>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="product-body" role="article">
      <h3>SAMSUNG Galaxy Watch6 LTE</h3>

      <div class="desc">Graphite Strap, 44mm — Tracks health, heart rate, sleep, and fitness activities.</div>

      <!-- Price block -->
      <div class="price-row" aria-label="Price information">
        <div class="price-current">₹18,999</div>
        <div class="price-old">₹41,999</div>
        <div class="price-off">54% off</div>
      </div>

      <!-- meta row -->
      <div class="meta-row">
        <div class="reviews" aria-label="Rating and reviews">
          <!-- small heart/like or star shown in badge already; repeat with smaller star -->
          <svg width="16" height="16" viewBox="0 0 24 24" style="display:block" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path fill="#f5c518" d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.788 1.402 8.172L12 18.896 4.664 23.17l1.402-8.172L.132 9.21l8.2-1.192z"/>
          </svg>
          <span style="font-weight:700">4.3</span>
          <span class="count">(973)</span>
        </div>

        <div class="bank-offer">Bank Offer</div>
      </div>

      <!-- bottom line: buy and an extra note -->
      <div class="buy-wrap">
        <div class="extra-small">Free delivery • EMI available</div>
        <button class="buy-now" aria-label="Buy Now">Buy Now</button>
      </div>
    </div>
  </div>

</body>
</html>
